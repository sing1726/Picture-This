<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <Picture>

      <!-- this is the media query for upto 320px -->
      <source srcset="
                    images\landscape\museum-320_x_180.jpg,

                    images\landscape\museum-640_x_360.jpg 2x,

                    images\landscape\museum-960_x_540.jpg 3x"

      media="(max-width: 320px)">

      <!-- this is the media query for upto 480px -->

      <source srcset="
                    images\landscape\museum-480_x_270.jpg,

                    images\landscape\museum-960_x_540.jpg 2x,

                    images\landscape\museum-1440_x_810.jpg 3x"

      media="(max-width: 480px)">

      <!-- this is the media query for upto 720px -->


      <source srcset="
                    images\landscape\museum-720_x_405.jpg,


                    images\landscape\museum-1440_x_810.jpg 2x,


                    images\landscape\museum-2160_x_1215.jpg 3x"


      media="(max-width: 720px)">

      <!-- this is the media query for upto 960px -->


      <source srcset="
                    images\landscape\museum-960_x_540.jpg,

                    images\landscape\museum-1920_x_1080.jpg 2x,

                    images\landscape\museum-2880_x_1621.jpg 3x"

      media="(max-width: 960px)">

      <!-- this is the media query for  1600px -->

      
      <source srcset="
                     images\squares\museum-800_x_800.jpg,

                    iimages\squares\museum-1600_x_1600.jpg 2x,

                    images\squares\museum-2400_x_2400.jpg 3x"

      media="(min-width: 1600px)">   
      
      <!-- this is the media query for  1280px -->


      <source srcset="
                   images\squares\museum-640_x_640.jpg,

                    images\squares\museum-1280_x_1280.jpg 2x,

                   images\squares\museum-1920_x_1920.jpg 3x"

      media="(min-width: 1280px)">

      <!-- this is the media query for  960px -->


      <source srcset="
                    images\squares\museum-480_x_480.jpeg,

                    images\squares\museum-960_x_960.jpg 2x,

                    images\squares\museum-1440_x_1440.jpeg 3x"

      media="(min-width: 960px)">

      

      <img src="images/museum.jpg" alt="placeholder">
    </Picture>
  </header>
</body>

</html>
